<html>
    <head>
        <script type="text/javascript">
            function val(){
                var username=document.getElementById("username").value;
                var regx=/E00/;
                if(regx.text(username)){
                    alert("valid user name");
                }else{
                    alert("innvalid user name");
                    document.getElementById("label").style.visibility="visible";
                }
            }
             
        </script>
    </head>
    <body>
        <input id="username" placeholder="username" type="text">
        <label id="label" style="color: red; visibility: hidden;">Invalid username</label>
        <br>
        <button onclick="val()" type="button">submit</button>
    </body>
</html>
